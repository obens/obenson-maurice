<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Obepip.css">
	<title>Teacher's information</title>
	<meta charset="utf-8">
</head>
<body>

	<main>
		<h2> teacher's informations</h2>

		<details>
			<summary>
				Ver endereço completo do professor
			</summary>
			<p>Rua XYZ, nº 123. Bairro Centro, Chapecó-SC</p>
		</details>

		<form action="" method="get">
			<div>
				<label for="nome" class="rotulo">Nome completo do Professor:</label>
				<input type="text" name="nome" id="nome" size="50" maxlength="50" autofocus required>
			</div>
			<div>
				<label for="fone" class="rotulo">Telefone:</label>
				<input type="tel" name="fone" id="fone">
			</div>
			<div>
				<label for="email" class="rotulo">E-mail:</label>
				<input type="email" name="email" id="email" size="50" maxlength="50" autocomplete="off">	
			</div>
			<div>
				<label for="CPF" class="rotulo"> CPF do professor:</label>
				<input type=" CPF" name="cpf" id="CPF do professor" size="50" maxlength="50" autocomplete="off">	
			</div>	
			<div>
				<label for="identidade" class="rotulo">identidade do professor:</label>
				<input type=" identidade" name="identidade do professor" id="identidade" size="50" maxlength="50" autocomplete="off">	
			</div>	
			<div>
				<label for="sala" class="rotulo">sala do professor:</label>
				<input type=" sala" name="quantidade crianças" id="sala" size="50" maxlength="50" autocomplete="off">	
			</div>
			
			<fieldset>
				<legend>Perfil:</legend>
				<label><input type="radio" name="perfil" value="e">Professor da creche</label><br>
				<label><input type="radio" name="perfil" value="p" checked>Diretor da creche</label><br>
				<label><input type="radio" name="perfil" value="p" checked>coordenador da creche</label><br>
				<label><input type="radio" name="perfil" value="o">Outros</label><br>
			</fieldset>
			<div>
				<label>Assunto:
				<select name="assunto">
					<option value="0">Selecione</option>
					<option value="1">Orçamento</option>
					<option value="2">Dúvidas</option>
					<option value="3">Críticas</option>
					<option value="4" selected>Sugestões</option>
				</select>
				</label>
			</div>
			<fieldset>
				<legend>a turma que o professor</legend>
				<label><input type="checkbox" name="contatoM">Manhã</label>
				<label><input type="checkbox" name="contatoT">Tarde</label>
				<label><input type="checkbox" name="contatoT">manhã e tarde</label>
				
			</fieldset>
			<div>
				<label for="msg">Mensagem:</label><br>
				<textarea name="msg" id="msg" rows="10" cols="40" placeholder="Escreva sua mensagem"></textarea>
			</div>
			<div>
				<input type="submit" name="botao" value="Confirmar">
				<input type="reset" name="reset" value="Limpar campos">
			</div>
			<p>Encontre-nos no mapa:</p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d14205.031274274012!2d-52.70815435!3d-27.1166883!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1554160178843!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0" allowfullscreen></iframe>
		</form>
		
	</main>

</body>
</html>
